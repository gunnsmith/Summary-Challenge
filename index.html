<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="summary-box">
    <img src="images/illustration-hero.svg" alt="Woman listening to music.">
    <h2>Order Summary</h2>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    
    <div class="plan-box">
      <img src="images/icon-music.svg" alt="Music note icon">
      
      <div class="plan-price">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
    
      <a href='#' target="_blank">Change</a>
    </div>
  
    <button class="color-btn">Proceed to Payment</button>
    <button class="ghost-btn">Cancel Order</button> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/gunnsmith">Gunnar Smith</a>.
  </div>
</body>
</html>
